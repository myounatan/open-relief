specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ReliefPools
    network: base-sepolia
    source:
      address: "0xffd9D8f2Ba0713FE8824F807CCB91770814DAc7E"
      abi: ReliefPools
      startBlock: 27970570
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DonationMade
        - FundsClaimed
        - OwnershipTransferred
        - PoolStatusChanged
        - ReliefPoolCreated
      abis:
        - name: ReliefPools
          file: ./abis/ReliefPools.json
      eventHandlers:
        - event: DonationMade(indexed uint256,indexed address,uint32,uint256,uint256,string)
          handler: handleDonationMade
        - event: FundsClaimed(indexed uint256,indexed address,indexed address,uint256,uint256,string,uint256,uint256)
          handler: handleFundsClaimed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PoolStatusChanged(indexed uint256,bool)
          handler: handlePoolStatusChanged
        - event: ReliefPoolCreated(indexed uint256,uint8,uint8,string,uint256)
          handler: handleReliefPoolCreated
      file: ./src/relief-pools.ts
